name: Generate Kaggle Profile Card

on: 
  workflow_dispatch:
    inputs:
      username:
        description: 'Kaggle Username'
        required: true
        default: 'your-kaggle-username'

jobs:
  generate-profile-card:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Docker container
      run: |
        docker run --name kaggle-profile-card-generator \
        -v "${{ github.workspace }}:/workspace" \
        victoriosus/kaggle-badge:v4.0 \
        python /workspace/script.py ${{ github.event.inputs.username }}
      working-directory: /workspace


    - name: Upload Kaggle Card as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: kaggle-profile-card
        path: ${{ github.workspace }}/Kaggle_card.png
        if-no-files-found: warn

